<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Belgrade weekend breakfast guide</title>
    <style>
        :root {
            --bg: #fafafa;
            --text: #1f2937;
            --on: #22c55e;
            --off: #ef4444;
            --neutral: #d1d5db;
        }

        * {
            box-sizing: border-box;
        }

        @font-face {
            font-family: "Krivulya";
            src: url("/fonts/Krivulya Regular.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: "CrayonLibre";
            src: url("/fonts/CrayonLibre-Regular.otf") format("truetype");
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            font-family: "Krivulya", sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .page {
            padding: 16px;
            max-width: 480px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-family: "CrayonLibre", sans-serif;
            font-size: 2.5rem;
            margin-bottom: 24px;
            color: #E58DA0;
        }

        a {
            font-family: "CrayonLibre", sans-serif;
            color: #F2A65A;
        }

        #result {
            font-size: 2rem;
            font-weight: 600;
            color: #F2A65A;
        }

        .toggle-list {
            display: grid;
            row-gap: 12px;
        }

        .toggle-row {
            display: grid;
            grid-template-columns: 28px 1fr auto;
            align-items: center;
            column-gap: 12px;
        }

        .toggle-row .arrow,
        .toggle-row .label,
        .toggle-row .toggle {
            display: table-cell;
            vertical-align: middle;
        }

        .toggle-row .arrow {
            width: 24px;
            text-align: center;
            font-size: 1.6rem;
            color: #E58DA0;
        }

        .toggle-row .label {
            padding-right: 12px;
            font-size: 1.8rem;
        }

        .toggle-row .toggle {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .arrow-cell {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .label {
            font-size: 2.2rem;
        }

        .toggle {
            width: 52px;
            height: 28px;
        }

        .toggle {
            width: 52px;
            height: 28px;
            border-radius: 999px;
            background: var(--neutral);
            position: relative;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .toggle::after {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            transition: transform 0.2s ease;
        }

        .toggle[data-state="neutral"]::after {
            transform: translateX(12px);
        }

        .toggle[data-state="on"] {
            background: var(--on);
        }

        .toggle[data-state="on"]::after {
            transform: translateX(24px);
        }

        .toggle[data-state="off"] {
            background: var(--off);
        }

        .toggle[data-state="off"]::after {
            transform: translateX(0);
        }

        .toggle-row.is-disabled {
            opacity: 0.35;
            pointer-events: none;
        }

        #result {
            margin-top: 32px;
            display: flex;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        #result.show {
            opacity: 1;
        }

        #result[hidden] {
            display: none;
        }

        #result-block>a {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
        }

        #result-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #e5e7eb;
        }

        #result-name {
            font-size: 2rem;
            font-weight: 600;
        }

        .arrow-cell {
            width: 28px;
            padding-right: 8px;
            text-align: center;
        }

        .arrow {
            font-size: 2.4rem;
            line-height: 1;
            color: #E58DA0;
            transform: scaleX(1.4);
            text-shadow:
                0.5px 0 currentColor,
                -0.5px 0 currentColor;
        }
    </style>
</head>

<body>
    <svg width="0" height="0">
        <filter id="rough">
            <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" />
        </filter>
    </svg>
    <main class="page">
        <h1>Belgrade weekend breakfast guide</h1>
        <div class="toggle-list">
            <div class="toggle-row">
                <span class="arrow-cell">
                    <span class="arrow"></span>
                </span>
                <span class="label">–°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –°–ø–µ—à–ª—Ç–∏ –ö–æ—Ñ–µ</span>
                <div class="toggle" data-index="0" data-state="neutral"></div>
            </div>

            <div class="toggle-row">
                <span class="arrow-cell">
                    <span class="arrow"></span>
                </span>
                <span class="label">–•–µ–Ω–¥–∏-–º–µ–π–¥–∏ –ù–∞—Å—Ç–æ–π–∫–∏</span>
                <div class="toggle" data-index="1" data-state="neutral"></div>
            </div>

            <div class="toggle-row">
                <span class="arrow-cell">
                    <span class="arrow"></span>
                </span>
                <span class="label">–ö—Ä–∞—Å–∏–≤–∞—è –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è —Å–æ–±–∞–∫–∞</span>
                <div class="toggle" data-index="2" data-state="neutral"></div>
            </div>
        </div>
        <div id="result">
            <span id="show-result" class="action-text">–£–∑–Ω–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</span>
        </div>
    </main>

    <script src="https://unpkg.com/rough-notation/lib/rough-notation.iife.js"></script>
    <script>
        const toggles = Array.from(document.querySelectorAll(".toggle"));
        const places = [
            `<div id="result-block">
                <a id="result-link" href="https://www.instagram.com/gosti.beo/" target="_blank" rel="noopener">
                    <img id="result-avatar" src="/avatars/gosti.beo.jpg" alt="" />
                    <span id="result-name">Gosti</span>
                </a>           
            </div>`,
            `<div id="result-block">
                <a id="result-link" href="https://www.instagram.com/ca.ca.fe/" target="_blank" rel="noopener">
                    <img id="result-avatar" src="/avatars/cacafe.jpg" alt="" />
                    <span id="result-name">Ca.Ca.Fe</span>
                </a>
            </div>`,
            `<div id="result-block">
                <a id="result-link" href="https://www.instagram.com/lepo_flasice/" target="_blank" rel="noopener">
                    <img id="result-avatar" src="/avatars/lepo_flasice.jpg" alt="" />
                    <span id="result-name">Fla≈°ice</span>
                </a> 
            </div>`,
        ];
        const result = document.getElementById("result");
        // const resultLink = document.getElementById("result-link");
        // const resultAvatar = document.getElementById("result-avatar");
        // const resultName = document.getElementById("result-name");
        let annotation = null;

        function countOff(states) {
            return states.filter(s => s === "off").length;
        }

        function toggleState(state) {
            return state === "on" ? "off" : state === "off" ? "on" : state;
        }

        const rows = Array.from(document.querySelectorAll(".toggle-row"));
        function updateActiveRows(activeIndex) {
            rows.forEach((row, i) => {
                row.classList.toggle("is-disabled", i > activeIndex);
            });
        }

        const arrows = Array.from(document.querySelectorAll(".arrow"));
        let arrowIndex = 0;
        let arrowFinished = false;
        function moveArrow(nextIndex) {
            if (arrowFinished) return;

            // üîí –Ω–µ –¥–≤–∏–≥–∞–µ–º —Å—Ç—Ä–µ–ª–∫—É –≤–≤–µ—Ä—Ö
            if (nextIndex < arrowIndex) return;

            arrowIndex = nextIndex;

            arrows.forEach(a => a.textContent = "");

            if (arrowIndex < arrows.length) {
                arrows[arrowIndex].textContent = "‚û§";
                updateActiveRows(arrowIndex);
            } else {
                arrowFinished = true;
                updateActiveRows(rows.length);
            }
        }
        moveArrow(0);

        let resultShown = false;
        function updateResult() {
            const states = toggles.map(t => t.dataset.state);
            if (states.includes("neutral") || countOff(states) !== 1) {
                return;
            }
            if (!resultShown) {
                result.hidden = false;
                result.classList.add("show");
                resultShown = true;
                return;
            }
            const offIndex = states.indexOf("off");
            const place = places[offIndex];
            result.innerHTML = place;
            // = place.url;
            //resultName.textContent = place.name;
            //resultAvatar.src = place.avatar;
            result.hidden = false;
            result.classList.add("show");
            if (annotation) annotation.hide();
            const resultLink = document.getElementById("result-block");
            annotation = RoughNotation.annotate(resultLink, {
                type: "circle",
                color: "#F2A65A",
                padding: 0,
                strokeWidth: 5,
                roughness: 6,
                animate: true
            });
            annotation.show();
        }

        toggles.forEach(clicked => {
            clicked.addEventListener("click", () => {
                clicked.dataset.state =
                    clicked.dataset.state === "neutral" ? "on" :
                        clicked.dataset.state === "on" ? "off" : "on";
                const states = toggles.map(t => t.dataset.state);
                if (!states.includes("neutral") && countOff(states) !== 1) {
                    const others = toggles.filter(t => t !== clicked);
                    const valid = others.filter(c => {
                        const simulated = toggles.map(t => t === c ? toggleState(t.dataset.state) : t.dataset.state);
                        return countOff(simulated) === 1;
                    });
                    if (valid.length) {
                        const chosen = valid[Math.floor(Math.random() * valid.length)];
                        chosen.dataset.state = toggleState(chosen.dataset.state);
                    }
                }
                updateResult();
                const idx = Number(clicked.dataset.index);
                moveArrow(idx + 1);
            });
        });

        document.getElementById("show-result").addEventListener("click", () => {
            updateResult();
        });
    </script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>

</html>
